<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css" />
    <title>HowTo-Contact</title>
</head>
<body>
    <div class="wrapper contact">
        <nav class="desktop">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <button class="navCTAButton"><a href="#">Sign Up</a></button>
        </nav>
        <nav class="mobile">
            <ul>
                <li class="indexNavMenu">
                    <img class="navMenuIcon" src="/imgs/assets/mobile menu.png" />
                    <ul class="indexDropDown">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </li>
            </ul>
            <h1 class="mobile">HowTo anything!</h1>
        </nav>
        <div id="main">
            <h2>Contact Us</h2>
            <form id="contactForm" action="#" method="POST" enctype="multipart/form-data">
              <div class="first row">
                <label class="required" for="name">Your name:</label><br>
                <input id="name" class="input" name="name" type="text" value="" size="30"><br>
                <span id="name_validation" class="error_message"></span>
              </div>
              <div class="second row">
                <label class="required" for="email">Your email:</label><br>
                <input id="email" class="input" name="email" type="text" value="" size="30"><br>
                <span id="email_validation" class="error_message"></span>
              </div>
              <div class="third row">
                <label class="required" for="message">Leave a message:</label><br>
                <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br>
                <span id="message_validation" class="error_message"></span>
              </div>
              <input id="submitButton" type="submit" value="Send Email">
            </form>
        </div>
    </div>
</body>
</html>
